<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
<h4>try out this Calculator</h4>
<link href="calculator.css" rel="stylesheet">
</head>


<body>
<table>
    <div class="container"></div>
    <tr>
        <td><button class="row1">1</button></td>
        <td><button class="row1">2</button></td>
        <td><button class="row1">3</button></td>
        <td><button class="row1">+</button></td>
        <td><button class="row1">&larr;</button></td>
    </tr>
    <tr>
        <td><button class="row1">4</button></td>
        <td><button class="row1">5</button></td>
        <td><button class="row1">6</button></td>
        <td><button class="row1">&nbsp;/</button></td>
        <td><button class="row1">-</button></td>
    </tr>
    <tr>
        <td><button class="row2">7</button></td>
        <td><button class="row2">8</button></td>
        <td><button class="row2">9</button></td>
        <td><button class="row2">X<sup>2</sup></button></td>
        <td><button class="row2">*</button></td>
    </tr>
    <tr>
        <td><button class="row2">0</button></td>
        <td><button class="row2">.</button></td>
        <td><button class="row2">!</button></td>
        <td><button class="row2">sqrt</button></td>
        <td><button class="row2">=</button></td>
    </tr>
</table>    
</body>
</html>
